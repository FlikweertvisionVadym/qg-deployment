{{- $group := .Values.group | index .Values.groups }}
{{- range $softwareType, $software := $group.software }}
apiVersion: batch/v1
kind: Job
metadata:
  name: {{ lower $softwareType }}-prepuller
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    restartPolicy: Never
    spec:
      automountServiceAccountToken: false
      nodeSelector:
        machine-type: {{ $softwareType }}
      imagePullSecrets:
      - name: regcred
      containers:
      - name: {{ lower $softwareType }}-prepuller
        image: docker.io/alpine:3.21
        imagePullPolicy: IfNotPresent
        command: ["sh", "-c", "echo 'Pulling image for {{ $softwareType }} with version {{ $software.softwareVersion }}'; exit 0"]
{{- end }}
