apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ lower $software_type }}-program-software-deployment
  namespace: default
spec:
  replicas: {{ .Values.replicaCount }}  # Manually set this to match the number of nodes
  selector:
    matchLabels:
      app: {{ lower $software_type }}
      machine-type: {{ $software_type }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: {{ lower $software_type }}
        machine-type: {{ $software_type }}
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - {{ lower $software_type }}
            topologyKey: "kubernetes.io/hostname"  # Ensures only one pod per node
      nodeSelector:
        machine-type: {{ $software_type }}  # Ensures pods are scheduled on matching nodes
      automountServiceAccountToken: false
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      hostNetwork: true
      imagePullSecrets:
      - name: regcred
      containers:
      - name: quality-grader
        image: docker.io/flikweertvision/quality_grader:{{ $software.softwareVersion }}
        imagePullPolicy: IfNotPresent
        env:
        - name: NVIDIA_VISIBLE_DEVICES
          value: "all"
        securityContext:
          privileged: true
        resources:
          limits:
            nvidia.com/gpu: 1
        livenessProbe:
          httpGet:
            path: /machine_status_monitorings_systeem
            port: 5001
          initialDelaySeconds: 60
          periodSeconds: 15
        volumeMounts:
        - name: classifier
          mountPath: /home/nvidia/QualityGrader/classifier
        - name: detector
          mountPath: /home/nvidia/QualityGrader/detector
        - name: json-files
          mountPath: /home/nvidia/QualityGrader/json_files
        - name: data
          mountPath: /home/nvidia/QualityGrader/Data
        - name: g-device-settings
          mountPath: /home/nvidia/QualityGrader/G_device_settings.ini
        - name: qg-device-settings
          mountPath: /home/nvidia/QualityGrader/QG_device_settings.ini
        - name: vs-device-settings
          mountPath: /home/nvidia/QualityGrader/VS_device_settings.ini
        - name: ssd
          mountPath: /home/nvidia/SSD
        - name: version-backups
          mountPath: /home/nvidia/QualityGrader/version_backups
        - name: version
          mountPath: /home/nvidia/QualityGrader/version.json
        - name: images
          mountPath: /home/nvidia/QualityGrader/images
      volumes:
      - name: classifier
        hostPath:
          path: /home/nvidia/QualityGrader/classifier
          type: DirectoryOrCreate
      - name: detector
        hostPath:
          path: /home/nvidia/QualityGrader/detector
          type: DirectoryOrCreate
      - name: json-files
        hostPath:
          path: /home/nvidia/QualityGrader/json_files
          type: DirectoryOrCreate
      - name: data
        hostPath:
          path: /home/nvidia/QualityGrader/Data
          type: DirectoryOrCreate
      - name: g-device-settings
        hostPath:
          path: /home/nvidia/QualityGrader/G_device_settings.ini
          type: FileOrCreate
      - name: qg-device-settings
        hostPath:
          path: /home/nvidia/QualityGrader/QG_device_settings.ini
          type: FileOrCreate
      - name: vs-device-settings
        hostPath:
          path: /home/nvidia/QualityGrader/VS_device_settings.ini
          type: FileOrCreate
      - name: ssd
        hostPath:
          path: /home/nvidia/SSD
          type: DirectoryOrCreate
      - name: version-backups
        hostPath:
          path: /home/nvidia/QualityGrader/version_backups
          type: DirectoryOrCreate
      - name: version
        hostPath:
          path: /home/nvidia/QualityGrader/version.json
          type: FileOrCreate
      - name: images
        hostPath:
          path: /home/nvidia/QualityGrader/images
          type: DirectoryOrCreate
