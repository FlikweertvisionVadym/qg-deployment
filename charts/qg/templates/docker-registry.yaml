apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-registry
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels: { app: docker-registry }
  template:
    metadata:
      labels: { app: docker-registry }
    spec:
      nodeSelector:
        machine-type: "PanelPC"

      volumes:
      - name: regcred
        secret:
          secretName: regcred               # <-- your dockerconfigjson secret name
      - name: registry-data
        hostPath:
          path: /opt/registry
          type: DirectoryOrCreate
      - name: registry-config
        emptyDir: {}

      initContainers:
      - name: build-config
        image: busybox:1.36
        volumeMounts:
        - { name: regcred, mountPath: /reg, readOnly: true }
        - { name: registry-config, mountPath: /cfg }
        command: ["/bin/sh","-c"]
        args:
        - |
          set -eu
          # try username/password; fallback to auth
          user="$(sed -n 's/.*"username"[[:space:]]*:[[:space:]]*"\([^"]*\)".*/\1/p' /reg/.dockerconfigjson | head -n1 || true)"
          pass="$(sed -n 's/.*"password"[[:space:]]*:[[:space:]]*"\([^"]*\)".*/\1/p' /reg/.dockerconfigjson | head -n1 || true)"
          if [ -z "${user:-}" ] || [ -z "${pass:-}" ]; then
            auth="$(sed -n 's/.*"auth"[[:space:]]*:[[:space:]]*"\([^"]*\)".*/\1/p' /reg/.dockerconfigjson | head -n1 || true)"
            if [ -n "${auth:-}" ]; then
              up="$(echo "$auth" | base64 -d 2>/dev/null || true)"
              user="${user:-$(echo "$up" | cut -d: -f1)}"
              pass="${pass:-$(echo "$up" | cut -d: -f2-)}"
            fi
          fi
          : "${user:?no username found in regcred}"
          : "${pass:?no password found in regcred}"

          cat > /cfg/config.yml <<EOF
          version: 0.1
          log:
            level: info
            formatter: text
          storage:
            filesystem:
              rootdirectory: /var/lib/registry
          http:
            addr: :5233
          proxy:
            remoteurl: https://registry-1.docker.io
            username: ${user}
            password: ${pass}
          EOF

      containers:
      - name: registry
        image: registry:3
        ports:
        - containerPort: 5233
          hostPort: 5233
        volumeMounts:
        - { name: registry-data,   mountPath: /var/lib/registry }
        - { name: registry-config, mountPath: /etc/docker/registry, readOnly: true }
        args: ["/etc/docker/registry/config.yml"]  # no shell in main container

---
apiVersion: v1
kind: Service
metadata:
  name: docker-registry
  namespace: default
spec:
  selector: { app: docker-registry }
  ports:
  - name: http
    port: 5233
    targetPort: 5233
