apiVersion: apps/v1
kind: Deployment
metadata:
  name: docker-registry
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels: { app: docker-registry }
  template:
    metadata:
      labels: { app: docker-registry }
    spec:
      nodeSelector:
        machine-type: "PanelPC"

      volumes:
      - name: regcred
        secret:
          secretName: regcred
      - name: registry-data
        hostPath:
          path: /opt/registry
          type: DirectoryOrCreate
      - name: registry-config
        emptyDir: {}

      initContainers:
      - name: build-config
        image: ghcr.io/jqlang/jq:1.7
        volumeMounts:
        - { name: regcred, mountPath: /reg, readOnly: true }
        - { name: registry-config, mountPath: /cfg }
        command: ["/bin/sh","-c"]
        args:
        - |
          U=$(jq -r '.auths|to_entries[0].value.username // ((to_entries[0].value.auth|@base64d|split(":"))[0])' /reg/.dockerconfigjson)
          P=$(jq -r '.auths|to_entries[0].value.password // ((to_entries[0].value.auth|@base64d|split(":"))[1])' /reg/.dockerconfigjson)
          cat > /cfg/config.yml <<'YAML'
          version: 0.1
          log:
            level: info
            formatter: text
          storage:
            filesystem:
              rootdirectory: /var/lib/registry
          http:
            addr: :5233
          proxy:
            remoteurl: https://registry-1.docker.io
          YAML
          # inject creds
          printf "  username: %s\n  password: %s\n" "$U" "$P" >> /cfg/config.yml

      containers:
      - name: registry
        image: registry:3
        ports:
        - containerPort: 5233
          hostPort: 5233
        volumeMounts:
        - { name: registry-data,   mountPath: /var/lib/registry }
        - { name: registry-config, mountPath: /etc/docker/registry, readOnly: true }
        args: ["/etc/docker/registry/config.yml"]  # no shell

---
apiVersion: v1
kind: Service
metadata:
  name: docker-registry
  namespace: default
spec:
  selector: { app: docker-registry }
  ports:
  - name: http
    port: 5233
    targetPort: 5233
